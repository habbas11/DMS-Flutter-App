name: dms_demo
description: DMS (Driver Monitoring System) Demo App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3
  path_provider: ^2.0.2
  camera: ^0.10.3
  image: ^4.0.15
  pytorch_lite:
    git:
      url: https://github.com/habbas11/pytorch_lite.git
  dio: ^5.3.3
  shared_preferences: ^2.2.1
  percent_indicator: ^4.2.3
  permission_handler: ^11.0.0
  audioplayers: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/sound_effects/beep.mp3

